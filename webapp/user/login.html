<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>金苹果登陆页</title>
	<!-- Bootstrap -->
	<link href="../css/bootstrap-3.3.5-dist/css/bootstrap.css" rel="stylesheet" />
	<link href="../css/bootstrap-3.3.5-dist/css/bootstrap-theme.css" rel="stylesheet" />
	
	
	<link href="../user/css/member.css" rel="stylesheet" />
   	
</head>
<body>
	
	<div class="login-outerbox">
		<h1>手机注册</h1>
		<div class="login-innerbox">
			<form class="form-horizontal">
			  <div class="form-group form-inline">
			    
			    <div class="col-sm-10 login-inline">
			     <label for="login-tel"  style="float: left; height: 34px; line-height: 34px;"  class="col-sm-3 control-label">手机号:</label> <input  style="float: left; height: 34px; line-height: 34px;"  type="tel"  class="form-control" id="login-tel" placeholder="手机号"> <span style="padding:0px 5px 5px 0px;">或</span><a class="btn btn-default" href="#" role="button">邮箱注册</a>

			    </div>
			  </div>
			  <div class="form-group">
			    
			    <div class="col-sm-10 form-inline">
			      <label for="login-yzm" class="col-sm-3 control-label">验证码:</label><input type="text" class="form-control" id="login-yzm" placeholder="验证码">
					<button type="submit" class="btn btn-primary">发送验证码</button>
			    </div>
			  </div>
			  <div class="form-group">
			   
			    <div class="col-sm-10">
			       <label for="login-pwd" class="col-sm-3 control-label">密码：</label><input type="password" class="form-control" id="login-pwd" placeholder="密码"> 

			    </div>
			  </div>
			  
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10 login-ele-offset">
			      <button type="submit" class="btn btn-primary login-btn">注册</button>
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10 login-ele-offset">
			      <div class="checkbox">
			        <label>
			          <input type="checkbox"> 同意<<金苹果会员章程>>
			        </label>
			      </div>
			    </div>
			  </div>
			</form>
		</div>
		
	</div>
	<script src="../jslib/jquery-1.11.2.min.js"></script>
	<script src="../jslib/bootstrap-3.3.5-dist/js/bootstrap.js"></script>
</body>
</html>
